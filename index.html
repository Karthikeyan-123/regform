<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration Form</title>
</head>

<body>

  <div class="container">
    <div class="topic">
      <h3>..REGISTRATION..</h3>
    </div>
    <div class="details">
      <div>
        <span>First Name</span>
        <input type="text" class="first-name" placeholder="Enter your first name">
      </div>
      <div>
        <span>Last Name</span>
        <input type="text" class="last-name" placeholder="Enter your last name">
      </div>
      <div>
        <span>E-mail</span>
        <input type="email" class="email" placeholder="Enter your E-mail">
      </div>
      <div>
        <span>Mobile</span>
        <input type="tel" class="mobile" placeholder="Enter your mobile number">
      </div>
      <div>
        <span>Password</span>
        <input type="password" class="passwrd" placeholder="Enter your password">
      </div>
      <div>
        <span>Confirm Password</span>
        <input type="password" class="passwrd" placeholder="Enter your password">
      </div>
    </div>
    <div class="gender">
      <div class="gender-topic">
        <span class="gender-topic">Gender</span>
      </div>
      <div class="select-gender">
        <div>
          <input type="radio" name="gender" id="gend">
          <span>Male</span>
        </div>
        <div>
          <input type="radio" name="gender" id="">
          <span>Female</span>
        </div>
        <div>
          <input type="radio" name="gender" id="">
          <span>Not to say</span>
        </div>
      </div>
      <div class="button-container">
        <input type="submit" value="Register">
      </div>
    </div>
  </div>
</body>

</html>
